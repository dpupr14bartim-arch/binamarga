<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Web GIS Jembatan Kabupaten Barito Timur</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
/* ================== GLOBAL ================== */
html, body {
  margin: 0;
  height: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
}

/* ================== HEADER ================== */
header {
  background: linear-gradient(90deg, #0b3c5d, #1d6fa5);
  color: #fff;
  padding: 14px 20px;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 0 2px 8px rgba(0,0,0,.25);
}

/* ================== MAP ================== */
#map {
  height: calc(100% - 56px);
  width: 100%;
}

/* ================== INFO PANEL ================== */
#infoPanel {
  position: absolute;
  top: 80px;
  right: 20px;
  width: 300px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  padding: 14px;
  display: none;
  z-index: 999;
}

#infoPanel h3 {
  margin: 0 0 8px 0;
  font-size: 16px;
  color: #0b3c5d;
}

#infoPanel .row {
  font-size: 13px;
  margin-bottom: 6px;
  color: #333;
}

#infoPanel .label {
  font-weight: bold;
  color: #555;
}

#infoPanel button {
  margin-top: 10px;
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 6px;
  background: #1d6fa5;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
#infoPanel button:hover {
  background: #155a87;
}
</style>
</head>

<body>

<header>
  üèóÔ∏è Web GIS Jembatan ‚Äî Kabupaten Barito Timur
</header>

<div id="map"></div>

<!-- INFO PANEL -->
<div id="infoPanel">
  <h3 id="pNama">Nama Jembatan</h3>
  <div class="row"><span class="label">Kecamatan:</span> <span id="pKec"></span></div>
  <div class="row"><span class="label">Ruas Jalan:</span> <span id="pRuas"></span></div>
  <div class="row"><span class="label">Koordinat:</span> <span id="pKoord"></span></div>
  <button onclick="tutupPanel()">Tutup</button>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* ================= KONFIG ================= */
const API_URL =
  "https://script.google.com/macros/s/AKfycbyyAaZcRtIsm7Zh0dVBBqdM-sMInBcHo_5_RiqbGrTKyw_CUyFTemHHJJ0iK6qMm9slgQ/exec";

/* ================= MAP ================= */
const map = L.map("map").setView([-2.1, 115.2], 9);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

/* ================= ICON ================= */
const iconPupr = L.icon({
  iconUrl: "pupr.png",
  iconSize: [36, 36],
  iconAnchor: [18, 36],
  popupAnchor: [0, -30]
});

/* ================= PANEL ================= */
const panel = document.getElementById("infoPanel");
const pNama = document.getElementById("pNama");
const pKec  = document.getElementById("pKec");
const pRuas = document.getElementById("pRuas");
const pKoord= document.getElementById("pKoord");

function tampilPanel(d, lat, lng){
  pNama.innerText = d.nama_jembatan || "Jembatan";
  pKec.innerText  = d.kecamatan || "-";
  pRuas.innerText = d.ruas_jalan || "-";
  pKoord.innerText= lat.toFixed(6) + ", " + lng.toFixed(6);
  panel.style.display = "block";
}
function tutupPanel(){
  panel.style.display = "none";
}

/* ================= LOAD DATA ================= */
fetch(API_URL)
  .then(r => r.json())
  .then(j => {
    if (!j.data) return alert("Data tidak ditemukan");

    j.data.forEach(d => {
      const lat = Number(String(d.lat).replace(",", "."));
      const lng = Number(String(d.lng).replace(",", "."));
      if (isNaN(lat) || isNaN(lng)) return;

      const m = L.marker([lat, lng], { icon: iconPupr }).addTo(map);
      m.on("click", () => tampilPanel(d, lat, lng));
    });
  })
  .catch(err => {
    console.error(err);
    alert("Gagal konek ke spreadsheet");
  });
</script>

</body>
</html>
