<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Informasi Jembatan – DPUPRPERKIM Barito Timur</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
/* ===== BASIC ===== */
body{
  margin:0;
  background:#020216;
  color:#e0f7ff;
  font-family:Segoe UI, sans-serif;
}

/* ===== HEADER (MODEL VERVAL PJU TS) ===== */
header{
  padding:16px;
  background:#000814;
  border-bottom:3px solid #f4b400;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{height:56px}
.title{
  text-align:center;
  flex:1;
}
.title h1{
  margin:0;
  font-size:1.5rem;
}
.title small{
  color:#ffe08a;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:14px;
}

/* ===== FILTER ===== */
select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
  background:#071a33;
  color:#fff;
  margin-bottom:10px;
}

/* ===== MAP ===== */
#map{
  height:65vh;
  border-radius:14px;
  box-shadow:0 0 18px #000;
}

/* ===== PANEL INFO (UPGRADE) ===== */
#panel{
  position:absolute;
  top:100px;
  right:20px;
  width:340px;
  background:linear-gradient(180deg,#071a33,#050f22);
  border-radius:16px;
  padding:14px 14px 18px;
  box-shadow:0 10px 30px rgba(0,0,0,.85);
  display:none;
  z-index:999;
  animation:slideIn .25s ease;
}

@keyframes slideIn{
  from{transform:translateX(20px);opacity:0}
  to{transform:translateX(0);opacity:1}
}

/* FOTO */
#panel img{
  width:100%;
  border-radius:12px;
  border:2px solid #f4b400;
  margin-bottom:10px;
  background:#000;
}

/* INFO BLOCK */
.info-block{
  margin-bottom:8px;
  padding-bottom:6px;
  border-bottom:1px dashed rgba(255,255,255,.08);
}

.label{
  font-size:11px;
  color:#9ecbff;
  letter-spacing:.4px;
  margin-bottom:2px;
}

.value{
  font-weight:600;
  font-size:14px;
  line-height:1.35;
  color:#ffffff;
}

/* ===== KONDISI BADGE ===== */
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
}

.badge.baik{background:#1dd1a1;color:#022}
.badge.rusak{background:#ff9f43;color:#220}
.badge.berat{background:#ee5253;color:#fff}

/* ===== MOBILE MODE ===== */

/* ===== MARKER PUPR (DIPERHALUS) ===== */
.marker-pupr{
  width:32px;
  height:32px;
  background: radial-gradient(circle at top,#ffd84d,#f4b400);
  border-radius:50%;
  border:2px solid #ffffff;
  box-shadow:
    0 4px 10px rgba(0,0,0,.45),
    inset 0 -3px 6px rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s ease;
}

.marker-pupr img{
  width:16px;
  height:16px;
  object-fit:contain;
  pointer-events:none;
}

.marker-pupr:hover{
  transform: scale(1.15);
  box-shadow:
    0 6px 16px rgba(0,0,0,.6),
    inset 0 -3px 6px rgba(0,0,0,.25);
}

/* ===== PANEL HEADER + CLOSE ===== */
.panel-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:8px;
}

.panel-title{
  font-weight:700;
  font-size:14px;
  color:#ffe08a;
  letter-spacing:.5px;
}

.panel-close{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  line-height:1;
}

/* SCROLL PANEL */
#panel{
  max-height:75vh;
  overflow-y:auto;
}

/* MOBILE ENHANCEMENT */
@media(max-width:768px){
  #panel{
    top:auto;
    bottom:0;
    left:0;
    right:0;
    width:100%;
    max-height:55vh;
    overflow-y:auto;
    border-radius:18px 18px 0 0;
    padding-bottom:20px;
  }
}



</style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="bartim.png" class="logo">
    <div class="title">
      <h1>Sistem Informasi Jembatan</h1>
      <h2>Dinas PUPRPERKIM Kabupaten Barito Timur</h2>
    </div>
    <img src="logopupr.png" class="logo">
  </div>
</header>

<div class="container">
  <select id="filterKec">
    <option value="">— PILIH KECAMATAN —</option>
    <option value="ALL">SEMUA KECAMATAN</option>
    <option>Dusun Timur</option>
    <option>Awang</option>
    <option>Dusun Tengah</option>
    <option>Patangkep Tutui</option>
    <option>Pematang Karau</option>
    <option>Paju Epat</option>
    <option>Raren Batuah</option>
    <option>Paku</option>
    <option>Karusen Janang</option>
    <option>Benua Lima</option>
  </select>

  <div id="map"></div>
</div>

<!-- PANEL INFO -->
<div id="panel">

  <div class="panel-header">
    <div class="panel-title">Informasi Jembatan</div>
    <button class="panel-close" onclick="tutupPanel()">✕</button>
  </div>

  <img id="foto">

  <div class="info-block">
    <div class="label">Nomor Jembatan</div>
    <div class="value" id="no"></div>
  </div>

  <div class="info-block">
    <div class="label">Nama Jembatan</div>
    <div class="value" id="nama"></div>
  </div>

  <div class="info-block">
    <div class="label">Kecamatan</div>
    <div class="value" id="kec"></div>
  </div>

  <div class="info-block">
    <div class="label">Desa / Kelurahan</div>
    <div class="value" id="desa"></div>
  </div>

  <div class="info-block">
    <div class="label">Ruas Jalan</div>
    <div class="value" id="ruas"></div>
  </div>

  <div class="info-block">
    <div class="label">Panjang × Lebar (m)</div>
    <div class="value" id="ukuran"></div>
  </div>

  <div class="info-block">
    <div class="label">Jumlah Bentang</div>
    <div class="value" id="bentang"></div>
  </div>

  <div class="info-block">
    <div class="label">Tipe Bangunan Atas</div>
    <div class="value" id="atas"></div>
  </div>

  <div class="info-block">
    <div class="label">Tipe Bangunan Bawah</div>
    <div class="value" id="bawah"></div>
  </div>

  <div class="info-block">
    <div class="label">Tipe Pondasi</div>
    <div class="value" id="pondasi"></div>
  </div>

  <div class="info-block">
    <div class="label">Tipe Lantai</div>
    <div class="value" id="lantai"></div>
  </div>

  <div class="info-block">
    <div class="label">Kondisi</div>
    <div class="value" id="kondisi"></div>
  </div>

  <div class="info-block">
    <div class="label">Koordinat</div>
    <div class="value" id="koord"></div>
  </div>

</div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* ================= KONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbyyAaZcRtIsm7Zh0dVBBqdM-sMInBcHo_5_RiqbGrTKyw_CUyFTemHHJJ0iK6qMm9slgQ/exec";

/* ================= MAP ================= */
const map = L.map("map").setView([-2.13,115.10],9);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
const layer = L.layerGroup().addTo(map);

const icon = L.divIcon({
  className: "",
  html: `
    <div class="marker-pupr">
      <img src="pupr.png">
    </div>
  `,
  iconSize: [38,38],
  iconAnchor: [19,38],
  popupAnchor: [0,-36]
});


/* ================= DOM ================= */
const filterKec = document.getElementById("filterKec");
const panel = document.getElementById("panel");

const foto = document.getElementById("foto");
const no = document.getElementById("no");
const nama = document.getElementById("nama");
const kec = document.getElementById("kec");
const desa = document.getElementById("desa");
const ruas = document.getElementById("ruas");
const ukuran = document.getElementById("ukuran");
const kondisi = document.getElementById("kondisi");
const koord = document.getElementById("koord");
const bentang = document.getElementById("bentang");
const atas = document.getElementById("atas");
const bawah = document.getElementById("bawah");
const pondasi = document.getElementById("pondasi");
const lantai = document.getElementById("lantai");


/* ================= LOAD PER KECAMATAN ================= */
filterKec.onchange = loadData;

async function loadData(){
  const k = filterKec.value;
  layer.clearLayers();
  panel.style.display="none";

  if(!k) return; // map tetap kosong

  const res = await fetch(API_URL + "?kecamatan=" + encodeURIComponent(k));
  const json = await res.json();

  if(json.status!=="success"){
    alert(json.message);
    return;
  }

  json.data.forEach(d=>{
    if(isNaN(d.lat) || isNaN(d.lng)) return;

    const m = L.marker([d.lat,d.lng],{icon}).addTo(layer);
    m.on("click",()=>showInfo(d));
  });
}

/* ================= PANEL INFO ================= */
function showInfo(d){
  foto.src = d.foto || "https://via.placeholder.com/300x180";

  no.innerText = d.no_jembatan || "-";
  nama.innerText = d.nama_jembatan || "-";
  kec.innerText = d.kecamatan || "-";
  desa.innerText = d.desa_kelurahan || "-";
  ruas.innerText = d.ruas_jalan || "-";

  ukuran.innerText =
    (d.panjang && d.lebar)
    ? `${d.panjang} m × ${d.lebar} m`
    : "-";

  bentang.innerText = d.jumlah_bentang || "-";
  atas.innerText = d.tipe_bangunan_atas || "-";
  bawah.innerText = d.tipe_bangunan_bawah || "-";
  pondasi.innerText = d.tipe_pondasi || "-";
  lantai.innerText = d.tipe_lantai || "-";

  kondisi.innerText = d.kondisi || "-";

  koord.innerText =
    (!isNaN(d.lat) && !isNaN(d.lng))
    ? d.lat.toFixed(6)+", "+d.lng.toFixed(6)
    : "-";

  panel.style.display="block";
}

</script>

</body>
</html>
