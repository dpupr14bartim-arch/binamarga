<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Informasi Jembatan – PUPR Barito Timur</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

<style>
/* ===== BASIC ===== */
body{
  margin:0;
  background:#020216;
  color:#e0f7ff;
  font-family:Segoe UI, sans-serif;
}

/* ===== HEADER (MODEL VERVAL PJU TS) ===== */
header{
  padding:16px;
  background:#000814;
  border-bottom:3px solid #f4b400;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{height:56px}
.title{
  text-align:center;
  flex:1;
}
.title h1{
  margin:0;
  font-size:1.5rem;
}
.title small{
  color:#ffe08a;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1200px;
  margin:auto;
  padding:14px;
}

/* ===== FILTER ===== */
select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:15px;
  background:#071a33;
  color:#fff;
  margin-bottom:10px;
}

/* ===== MAP ===== */
#map{
  height:65vh;
  border-radius:14px;
  box-shadow:0 0 18px #000;
}

/* ===== PANEL INFO ===== */
#panel{
  position:absolute;
  top:100px;
  right:20px;
  width:340px;
  background:#071427;
  border-radius:14px;
  padding:12px;
  box-shadow:0 0 25px rgba(0,0,0,.8);
  display:none;
  z-index:999;
}
#panel img{
  width:100%;
  border-radius:10px;
  border:2px solid #f4b400;
  margin-bottom:6px;
}
.label{font-size:12px;color:#9ecbff}
.value{font-weight:bold;margin-bottom:4px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="bartim.png" class="logo">
    <div class="title">
      <h1>Sistem Informasi Jembatan</h1>
      <small>Dinas PUPR Kabupaten Barito Timur</small>
    </div>
    <img src="logopupr.png" class="logo">
  </div>
</header>

<div class="container">
  <select id="filterKec">
    <option value="">— PILIH KECAMATAN —</option>
    <option value="ALL">SEMUA KECAMATAN</option>
    <option>Dusun Timur</option>
    <option>Awang</option>
    <option>Dusun Tengah</option>
    <option>Patangkep Tutui</option>
    <option>Pematang Karau</option>
    <option>Paju Epat</option>
    <option>Raren Batuah</option>
    <option>Paku</option>
    <option>Karusen Janang</option>
    <option>Benua Lima</option>
  </select>

  <div id="map"></div>
</div>

<!-- PANEL INFO -->
<div id="panel">
  <img id="foto">
  <div class="label">Nomor Jembatan</div>
  <div class="value" id="no"></div>

  <div class="label">Nama Jembatan</div>
  <div class="value" id="nama"></div>

  <div class="label">Kecamatan</div>
  <div class="value" id="kec"></div>

  <div class="label">Desa</div>
  <div class="value" id="desa"></div>

  <div class="label">Ruas Jalan</div>
  <div class="value" id="ruas"></div>

  <div class="label">Panjang / Lebar (m)</div>
  <div class="value" id="ukuran"></div>

  <div class="label">Kondisi</div>
  <div class="value" id="kondisi"></div>

  <div class="label">Koordinat</div>
  <div class="value" id="koord"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* ================= KONFIG ================= */
const API_URL = "PASTE_URL_GAS_EXEC_DI_SINI";

/* ================= MAP ================= */
const map = L.map("map").setView([-2.13,115.10],9);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
const layer = L.layerGroup().addTo(map);

const icon = L.icon({
  iconUrl:"pupr.png",
  iconSize:[36,36],
  iconAnchor:[18,36]
});

/* ================= DOM ================= */
const filterKec = document.getElementById("filterKec");
const panel = document.getElementById("panel");

const foto = document.getElementById("foto");
const no = document.getElementById("no");
const nama = document.getElementById("nama");
const kec = document.getElementById("kec");
const desa = document.getElementById("desa");
const ruas = document.getElementById("ruas");
const ukuran = document.getElementById("ukuran");
const kondisi = document.getElementById("kondisi");
const koord = document.getElementById("koord");

/* ================= LOAD PER KECAMATAN ================= */
filterKec.onchange = loadData;

async function loadData(){
  const k = filterKec.value;
  layer.clearLayers();
  panel.style.display="none";

  if(!k) return; // map tetap kosong

  const res = await fetch(API_URL + "?kecamatan=" + encodeURIComponent(k));
  const json = await res.json();

  if(json.status!=="success"){
    alert(json.message);
    return;
  }

  json.data.forEach(d=>{
    if(isNaN(d.lat) || isNaN(d.lng)) return;

    const m = L.marker([d.lat,d.lng],{icon}).addTo(layer);
    m.on("click",()=>showInfo(d));
  });
}

/* ================= PANEL INFO ================= */
function showInfo(d){
  foto.src = d.foto || "https://via.placeholder.com/300x180";
  no.innerText = d.no_jembatan || "-";
  nama.innerText = d.nama_jembatan || "-";
  kec.innerText = d.kecamatan || "-";
  desa.innerText = d.desa_kelurahan || "-";
  ruas.innerText = d.ruas_jalan || "-";
  ukuran.innerText = `${d.panjang||"-"} m × ${d.lebar||"-"} m`;
  kondisi.innerText = d.kondisi || "-";
  koord.innerText = d.lat.toFixed(6)+", "+d.lng.toFixed(6);

  panel.style.display="block";
}
</script>

</body>
</html>
